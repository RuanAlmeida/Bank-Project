<div class="header">


  <div class="container">

    <div class="logo">
      <div class="logo-img">
        <img mat-card-image src="../assets/imagens/logo.png" alt="Photo of a Shiba Inu" width="120">
      </div>
    </div>

    <div class="language">
      <div class="language-button">
        <button class="lang-button" (click)="changeLanguade()" *ngIf="buttonLanguangeAtive" mat-button>PT</button>
        <button class="lang-button" (click)="changeLanguade()" *ngIf="!buttonLanguangeAtive" mat-button>EN</button>
      </div>
    </div>

    <div class="img-user">
      <div class="img-user-icon">
        <mat-icon>circle</mat-icon>
      </div>
    </div>

    <div class="menu">

      <button mat-button [matMenuTriggerFor]="menu">
        <div class="name">
          <span>Jon Doe</span>
        </div>
        <div class="function">
          <span>{{'menu.cargo'  | translate}}
            <mat-icon>keyboard_arrow_down</mat-icon>
          </span>
        </div>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>{{'menu.itens.alterar-senha'  | translate}}a</button>
        <button mat-menu-item>{{'menu.itens.sair'  | translate}}</button>
      </mat-menu>
    </div>

  </div>

</div>
