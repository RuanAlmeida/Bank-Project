<h2 mat-dialog-title>{{'dialog.titulo'  | translate}}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{'dialog.mensagem'  | translate}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{'dialog.botao-cancelar'  | translate}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'dialog.botao-confirmar'  | translate}}</button>
</mat-dialog-actions>
